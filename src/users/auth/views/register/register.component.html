<div class="h-full flex justify-center items-center">
    <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
        <form (submit)="onSubmit()" [formGroup]="form" class="space-y-6">
            <h5 class="text-xl font-medium text-gray-900 dark:text-white">Inscription</h5>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="username">Username</label>
                <input [class.!border-red-600]="isInvalid('username')" formControlName="username"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" id="email" name="email"
                       placeholder="Le Fameux Toto"
                       required type="text"/>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="email">Email</label>
                <input [class.!border-red-600]="isInvalid('email')" formControlName="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" id="email" name="email"
                       placeholder="name@dawan.fr"
                       required type="email"/>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="password">Mot de
                    Passe</label>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" id="password" name="password" placeholder="••••••••"
                        [class.!border-red-600]="isInvalid('password')" formControlName="password"
                       type="password"/>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="confim-password">Confirmation du Mot de
                    Passe</label>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" id="confirm-password" name="confirm-password" placeholder="••••••••"
                        [class.!border-red-600]="isInvalid(confirmPassword)" [formControl]="confirmPassword"
                       type="password"/>
            </div>
            <button class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    type="submit">
                Valider
            </button>
        </form>
    </div>
</div>
