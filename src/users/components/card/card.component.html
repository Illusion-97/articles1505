<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="p-5">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{user.username}}</h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{user.email}}</p>
      <div class="flex justify-between gap-3 px-5">
        <button (click)="delete(user.id)" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
          Supprimer
        </button>
      </div>
    </div>
  </div>
