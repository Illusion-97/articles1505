<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <img class="rounded-t-lg" [src]="'/assets/images/'+article.src" [alt]="article.alt" />
    <div class="p-5">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{article.titre}}</h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{article.description}}</p>
      <div class="flex justify-between gap-3 px-5">
        <a routerLink="/articles/editor/{{article.id}}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Modifier
        </a>
        <button (click)="delete(article.id)" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
          Supprimer
        </button>
      </div>
    </div>
  </div>
