<div class="h-full w-full p-5">
    <app-stepper>
        <app-step *ngFor="let article of articles | async">
            <app-card [article]="article" (articleDeleted)="getAll()"/>
        </app-step>
        <app-step>
            <a routerLink="/articles/editor/0" class="h-10 px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-green-700 rounded-lg focus:ring-4 focus:ring-green-200 dark:focus:ring-green-900 hover:bg-green-800">
                Nouvel Article
            </a>
        </app-step>
    </app-stepper>
</div>
